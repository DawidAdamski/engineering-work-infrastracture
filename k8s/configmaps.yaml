apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm-rfm
  labels:
    app: crm
data:
  POSTGRES_DB: crmdb
  POSTGRES_HOST: postgres.crm-rfm.svc.cluster.local
  N8N_URL: http://n8n.crm-rfm.svc.cluster.local:5678
  QDRANT_URL: http://qdrant.crm-rfm.svc.cluster.local:6333
  QDRANT_COLLECTION: customers
  OPENAI_MODEL: text-embedding-3-large
  LOG_LEVEL: INFO
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: crm-rfm
  labels:
    app: postgres
data:
  01_init.sql: |
    CREATE TABLE IF NOT EXISTS customers (
      id SERIAL PRIMARY KEY,
      name TEXT,
      registered_at TIMESTAMP DEFAULT NOW(),
      last_order_at TIMESTAMP,
      total_spent NUMERIC,
      embedding_status TEXT
    );

    CREATE TABLE IF NOT EXISTS orders (
      id SERIAL PRIMARY KEY,
      customer_id INT REFERENCES customers(id),
      created_at TIMESTAMP DEFAULT NOW(),
      amount NUMERIC
    );

    CREATE INDEX IF NOT EXISTS idx_customers_embedding_status ON customers(embedding_status);

