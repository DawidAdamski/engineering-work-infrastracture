apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: crm-rfm
  labels:
    app: qdrant
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:v1.15.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6333
              name: rest
            - containerPort: 6334
              name: grpc
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: crm-rfm
  labels:
    app: qdrant
  annotations:
    # Assign static IP from MetalLB pool (192.168.10.200-210)
    metallb.universe.tf/loadBalancerIPs: 192.168.10.200
spec:
  type: LoadBalancer
  ports:
    - name: rest
      port: 6333
      targetPort: 6333
      protocol: TCP
    - name: grpc
      port: 6334
      targetPort: 6334
      protocol: TCP
  selector:
    app: qdrant

