apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-api
  namespace: crm-rfm
  labels:
    app: crm-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-api
  template:
    metadata:
      labels:
        app: crm-api
    spec:
      containers:
        - name: crm-api
          image: anihilat/crm-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: crm-config
            - secretRef:
                name: crm-secrets
          env:
            - name: POSTGRES_HOST
              value: postgres.crm-rfm.svc.cluster.local
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: crm-api
  namespace: crm-rfm
  labels:
    app: crm-api
  annotations:
    # Assign static IP from MetalLB pool (192.168.10.200-210)
    metallb.universe.tf/loadBalancerIPs: 192.168.10.203
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8000
      targetPort: 8080
      protocol: TCP
  selector:
    app: crm-api

